# dev
.rules-schedule-dev:
  if: $CI_COMMIT_BRANCH == "develop" && $CI_PIPELINE_SOURCE == "schedule"
  variables:
    ENV: dev-0
    AWS_ACCESS_KEY_ID: ${DEV_AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${DEV_AWS_SECRET_ACCESS_KEY}
    LAMBDA_REPO: ${DEV_LAMBDA_REPO}
    LAMBDA_IMAGE: ${DEV_LAMBDA_REPO}:${CI_COMMIT_SHORT_SHA}

# staging
.rules-schedule-staging:
  if: $CI_COMMIT_BRANCH == "staging" && $CI_PIPELINE_SOURCE == "schedule"
  variables:
    ENV: stg-0
    AWS_ACCESS_KEY_ID: ${STAGING_AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${STAGING_AWS_SECRET_ACCESS_KEY}
    LAMBDA_REPO: ${STAGING_LAMBDA_REPO}
    LAMBDA_IMAGE: ${STAGING_LAMBDA_REPO}:${CI_COMMIT_SHORT_SHA}

# prod
.rules-schedule-prod:
  if: $CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "schedule"
  variables:
    ENV: prod-0
    AWS_ACCESS_KEY_ID: ${PROD_AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${PROD_AWS_SECRET_ACCESS_KEY}
    LAMBDA_REPO: ${PROD_LAMBDA_REPO}
    LAMBDA_IMAGE: ${PROD_LAMBDA_REPO}:${CI_COMMIT_SHORT_SHA}
